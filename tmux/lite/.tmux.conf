# Reload configuration by:
#   $ tmux source ~/.tmux.conf

# bind prefix-key to <ctrl>a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# turn on mouse mode
set -g mouse on

# set path to current pane when creating new pane or window
bind-key c  new-window -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -c "#{pane_current_path}"

# choose zsh as default shell
set-option -g default-shell /usr/bin/zsh 

# map hjkl to select pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# start windows and panes at 1
set -g base-index 1
setw -g pane-base-index 1

# status bar
set -g status on
set -g status-interval 2
set -g status-left-length 70

set -g status-right-length 150
set -g status-right "#(powerline tmux right)"

# show colour 256
#   $ curl -s https://gist.githubusercontent.com/HaleTom/89ffe32783f89f403bba96bd7bcd1263/raw/e50a28ec54188d2413518788de6c6367ffcea4f7/print256colours.sh | bash
# colour31 : light blue
# colour231: white
# colour234: black
# colour240: dark gray
set -g window-status-separator      '#[fg=colour244,bg=colour234]'
set -g window-status-format         "#[fg=colour234,bg=colour240]#[fg=colour234,bg=colour240] #W #[fg=colour240,bg=colour234      ]"
set -g window-status-current-format "#[fg=colour234,bg=colour31 ]#[fg=colour231,bold        ] #W #[fg=colour31,bg=colour234,nobold]"

set -g pane-active-border fg=blue
set -g status-left '#[fg=colour234,bold,bg=colour11] ❐ #S #[fg=colour11,nobold,bg=colour234]'
